name: Action
on:
  push:
    branches:
      - "main"
      - "**action**"
  pull_request:
    paths:
      - ".github/workflows/action.yml"
      - ".github/action_helper.py"
      - "action.yml"
  workflow_dispatch:
    # allow manual runs on branches without a PR
env:
  FORCE_COLOR: "1"
jobs:
  action-default-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-24.04
          - windows-2019
          - windows-2022
          - macos-13
          - macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - uses: ./
      - run: nox --non-interactive --error-on-missing-interpreter --session github_actions_default_tests

  action-all-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - uses: ./
        with:
          python-versions: "3.4, 3.5, 3.6, 3.7, 3.8, 3.9, 3.10, 3.11, 3.12, 3.13, pypy-2.7, pypy-3.7, pypy-3.8, pypy-3.9, pypy-3.10"
      - run: nox --non-interactive --error-on-missing-interpreter --session github_actions_all_tests
