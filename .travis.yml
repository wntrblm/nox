language: python
matrix:
  include:
  - python: '3.5'
    env: NOXSESSION="tests-3.5"
  - python: '3.6'
    env: NOXSESSION="tests-3.6"
  - python: '3.7'
    env: NOXSESSION="tests-3.7"
    dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
  - python: '3.7'
    env: NOXSESSION="lint"
    dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
  - python: '3.7'
    env: NOXSESSION="docs"
    dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
before_install:
  # Only test with conda on one test session.
  - if [ ${NOXSESSION} == "tests-3.7" ] then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
      chmod +x miniconda.sh
      ./miniconda.sh -b
      # Prefer the built-in python binary.
      export PATH="$PATH:/home/travis/miniconda/bin"
      conda update --yes conda
    fi
install:
  - pip install --upgrade pip setuptools
  - pip install .
script: nox --non-interactive --session "$NOXSESSION"
deploy:
  provider: pypi
  user: theacodes
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: theacodes/nox
    condition: "$NOXSESSION = \"tests-3.6\""
