language: python
dist: xenial
matrix:
  include:
  - python: '3.6'
    env: NOXSESSION="tests-3.6"
  - python: '3.7'
    env: NOXSESSION="tests-3.7"
  - python: '3.8'
    env: NOXSESSION="tests-3.8"
  - python: '3.9'
    env: NOXSESSION="tests-3.9"
  - python: '3.8'
    env: NOXSESSION="lint"
  - python: '3.8'
    env: NOXSESSION="docs"
before_install:
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  # Prefer the built-in python binary.
  - export PATH="$PATH:/home/travis/miniconda3/bin"
  - conda update --yes conda
  - export SETUPTOOLS_USE_DISTUTILS=stdlib
install:
  - pip install --upgrade pip setuptools
  - pip install .
script: nox --non-interactive --session "$NOXSESSION"
deploy:
  provider: pypi
  user: theacodes
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: theacodes/nox
    condition: "$NOXSESSION = \"tests-3.6\""
